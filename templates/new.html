<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/new.css') }}" rel="stylesheet" type="text/css" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

        <title>Nora Store - Đăng ký</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
              <a href="/" class="navbar-brand d-flex align-items-center">
                  <strong><i class="fa fa-shopping-bag"></i> Nora Store</strong>
              </a>
            </nav>
        </header><br />
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h2>Đăng ký</h2>
                        <p>{{msg}}</p>
                        <form action="/register/" class="form" method="post">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Tên đnăg nhập" autofocus required>
                                <span id="user-msg" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                                <span id="password-msg" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="confirm">Nhập lại mật khẩu</label>
                                <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Nhập lại mật khẩu" required>
                                <span id="confirm-msg" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="fname">Tên</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="Tên" required>
                                <span id="fname-msg" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="lname">Họ</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Họ" required>
                                <span id="lname-msg" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                                <span id="email-msg" class="text-danger"></span>
                            </div>
                            <!-- <button type="reset" class="btn btn-secondary">Xóa</button> -->
                            <button type="submit" id="submit" class="btn btn-primary">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
    <!-- Custom JS Scripts -->
        <script src="{{ url_for('static',filename='js/validate.js') }}"></script>
    </body>
</html>
